    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fdf6e3;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p.subtitle {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #555;

        ul.links {
            list-style-type: none;
            padding: 0;
        }

        ul.links li {
            margin: 0.5em 0;

        ul.links li a {
            color: inherit;          /* Looks like normal text */
            text-decoration: none;   /* No underline */
            font-weight: bold;
        }

        ul.links li a:hover {
            text-decoration: underline; /* Optional hover effect */
        }
    </style>
</head>
