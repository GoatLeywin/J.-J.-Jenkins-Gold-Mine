<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
      }
      #game {
        width: 100%;
        height: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>

    <script>
      // EmulatorJS config
      window.EJS_player = "#game";
      window.EJS_core = "ds"; // using Game Boy Advance core
      window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/"; // use official CDN
      window.EJS_gameUrl = "https://goatleywin.github.io/J.-J.-Jenkins-Gold-Mine/mk-ds/mk-ds.nds"; // your ROM file
    </script>

    <!-- EmulatorJS loader -->
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
  </body>
</html>
