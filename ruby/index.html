<!DOCTYPE html>
<html>
<head>
  <title>My EmulatorJS Page</title>
  <meta charset="UTF-8">

  <script>
    // set config BEFORE loading loader.js
    window.EJS_player = "#game";
    window.EJS_gameUrl = "Ruby.GBA";   // must match exact filename
    window.EJS_core = "gba";
    window.EJS_biosUrl = "";
    window.EJS_pathtodata = "data/";
  </script>

  <!-- load emulator after config is set -->
  <script src="data/loader.js"></script>
</head>
<body>
  <h1>Play a Game</h1>
  <div id="game"></div>
</body>
</html>
