<!DOCTYPE html>
<html>
<head>
  <title>My EmulatorJS Page</title>
  <meta charset="UTF-8">
  <script src="emulator.js"></script>
</head>
<body>
  <h1>Play a Game</h1>

  <!-- This will boot the emulator -->
  <div id="game"></div>

  <script>
    EJS_player = "#game";
    EJS_gameUrl = "Ruby.GBA"; // path to your ROM inside the repo
    EJS_core = "gba";
    EJS_biosUrl = ""; // optional BIOS if needed
    EJS_pathtodata = "data/"; // path to emulator data folder
  </script>
</body>
</html>
